<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #e6f2ff;
      margin:0; padding:0;
      display:flex; align-items:center; justify-content:center;
      height:100vh;
    }
    .container {
      background:white;
      padding:30px;
      border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,0.1);
      width:350px;
    }
    h2 { text-align:center; margin-bottom:20px; color:#0077cc; }
    input {
      width:100%; padding:10px; margin:10px 0;
      border:1px solid #ccc; border-radius:4px;
    }
    button {
      width:100%; padding:10px; margin-top:15px;
      background-color:#0077cc; color:white;
      border:none; border-radius:6px;
      font-size:16px; cursor:pointer;
    }
    .mode-switch {
      margin-top:15px; text-align:center;
    }
    .mode-switch a {
      color:#0077cc; text-decoration:none;
    }
    .error { color:#cc0000; margin-top:10px; text-align:center; }
    .success { color:#007700; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <select name="role" required>
        <option value="">-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="candidate">Candidate</option>
      </select>
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div id="message" class=""></div>
    <div class="mode-switch">
      <a href="/">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const msg = document.getElementById('message');
      msg.textContent = '';
      msg.className = '';

      if (data.new_password !== data.confirm_password) {
        msg.textContent = 'Password mismatch';
        msg.className = 'error';
        return;
      }

      const res = await fetch('/reset_password', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      msg.textContent = json.message;
      msg.className = res.ok ? 'success' : 'error';
      if (res.ok) form.reset();
    });
  </script>
</body>
</html>

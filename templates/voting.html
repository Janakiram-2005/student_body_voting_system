<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Now</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f6fc;
      padding: 50px;
      margin: 0;
    }

    .vote-box {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .candidates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .candidate-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 25px 20px;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }

    .candidate-card:hover {
      transform: scale(1.03);
      border-color: #3498db;
    }

    .candidate-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #dfe6e9;
      margin-bottom: 15px;
    }

    .candidate-name {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    .candidate-position {
      font-size: 14px;
      color: #7f8c8d;
      margin: 8px 0 15px;
    }

    .candidate-radio {
      margin-top: 10px;
    }

    .candidate-radio input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
      cursor: pointer;
    }

    button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 30px;
      background-color: #27ae60;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="vote-box">
    <h2>Cast Your Vote</h2>
    <form action="/submit_vote" method="POST">
      <div class="candidates-grid">
        {% for candidate in candidates %}
        <div class="candidate-card">
          <img src="{{ candidate.canphoto if candidate.canphoto else 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png' }}" alt="Candidate Photo" class="candidate-photo">
          <div class="candidate-name">{{ candidate.canname }}</div>
          <div class="candidate-position">{{ candidate.candesc }}</div>
          <div class="candidate-radio">
            <label>
              <input type="radio" name="selected_candidate" value="{{ candidate.canid }}" required>
              Select
            </label>
          </div>
        </div>
        {% endfor %}
      </div>
      <button type="submit">Submit Vote</button>
    </form>
  </div>
  
</body>
</html>
